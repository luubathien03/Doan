<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student List</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <h1>Student List</h1>
        <p>Danh sách học sinh trong hệ thống</p>
    </header>

    <div class="container student-list">
        <h2>Danh sách học sinh</h2>

        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Class</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for student in students %}
                    <tr>
                        <td>{{ student.id }}</td>
                        <td>{{ student.name }}</td>
                        <td>{{ student.age }}</td>
                        <td>{{ student.class_name }}</td>
                        <td>
                            <a href="{{ url_for('edit_student', id=student.id) }}">Edit</a>
                            <a href="{{ url_for('delete_student', id=student.id) }}">Delete</a>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>

        <a href="{{ url_for('add_student') }}" class="add-button">Add Student</a>
    </div>
</body>
</html>

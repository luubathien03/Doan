<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <div class="header-content">
            <h1>Student Management</h1>
            <p>Organize, manage and view students effortlessly</p>
        </div>
    </header>

    <main class="container">
        <!-- Hiển thị danh sách học sinh -->
        <section class="student-list">
            <h2>Student List</h2>
            <table>
                <thead>
                    <tr>
                        <th>STT</th>
                        <th>Name</th>
                        <th>Age</th>
                        <th>Class</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for student in students %}
                        <tr>
                            <td>{{ loop.index }}</td>
                            <td>{{ student.name }}</td>
                            <td>{{ student.age }}</td>
                            <td>{{ student.class_name }}</td>
                            <td>
                                <a href="{{ url_for('edit_student', student_id=student.id) }}">Edit</a> | 
                                <a href="{{ url_for('delete_student', student_id=student.id) }}" onclick="return confirm('Are you sure?')">Delete</a>
                            </td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </section>

        <!-- Form thêm học sinh mới -->
        <section class="add-student">
            <h2>Add New Student</h2>
            <form method="POST" action="/add" class="form-container">
                <input type="text" name="name" placeholder="Student's Name" required>
                <input type="number" name="age" placeholder="Student's Age" required>
                <input type="text" name="class_name" placeholder="Student's Class" required>
                <button type="submit">Add Student</button>
            </form>
        </section>
    </main>
</body>
</html>
